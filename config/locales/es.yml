  # about cuba
  about_cuba: 'Sobre Cuba'
  cuba_review: "<p>La República de Cuba se encuentra formada por un conjunto de islas, islotes y cayos conocidos por el nombre de archipiélago. Este archipiélago, el más grande de la región de las Antillas del Caribe, incluye la Isla de Cuba, la Isla de la Juventud y unos 4 195 cayos e islotes. Cuba se encuentra localizada a la entrada del Golfo de México. La población, de cerca de 12 millones de habitantes, está compuesta por descendientes de españoles, africanos y asiáticos unidos en una mezcla única. Cerca de 3 millones de personas viven actualmente en La Habana, la capital cubana, aunque otras ciudades del país son importantes a mencionar como: Santiago de Cuba, Camagüey, Holguín, Cienfuegos y Matanzas.</p>
                <p>Actualmente La Habana refleja la elegancia de una ciudad de siglos atrás dado que la mayoría de sus construcciones aún mantienen viva la arquitectura colonial española como un testimonio de otros tiempos. Los autos americanos de las décadas de los 50 y los 60 recorren sus calles permitiendo una inolvidable experiencia tal cual viaje en el tiempo. La sección más antigua de la ciudad, conocida como la Habana Vieja, fue declarada Patrimonio de la Humanidad por la UNESCO en 1982. En la Habana Vieja se encuentran monumentos de gran valor histórico y arquitectónico como las fortalezas “La Fuerza” y “La Cabaña”, el  “Castillo de los Tres Reyes del Morro” y el castillo “La Punta”, todos dedicados a la protección de la ciudad ante los ataques de corsarios y piratas durante la época colonial.</p>
                <p>La Habana, recientemente declarada como “Ciudad Maravilla”, ofrece una gran variedad de lugares de valor histórico, cultural, religioso, arquitectónico y artístico. La vida nocturna de la ciudad es muy agitada, con  la posibilidad de visitar lugares tan variados como cines, teatros, cabarets y clubes nocturnos. La arquitectura colonial, la cultura tradicional cubana y la hospitalidad de los habaneros constituyen los mayores atractivos de la ciudad.</p>"

  # tips
  tips: 'Consejos'
  tips_text: "<p>Nos gustaría brindarle algunas informaciones útiles para su estancia en Cuba:</p></div>
  <ol>
  <li>Siempre beba agua embotellada y evite comprar alimentos en las calles. Debe comer solamente en restaurantes.</li>
    <li>En Cuba existen dos monedas: CUC y CUP (1 CUC=25 CUP).</li>
    <li>Usted deberá cambiar su dinero a CUC. Si es posible evite cambiar dólares estadounidenses, pues el gobierno le aplica un gravamen del 10% por cada dólar. Le recomendamos cambiar euros, libras o dólares canadienses. Puede realizar este cambio en los bancos o en la Casas de Cambio (CADECA).En el banco necesitará al menos un pasaporte.</li>
    <li>Puede usar tarjetas de crédito en Cuba, siempre y cuando no hayan sido emitidas por bancos norteamericanos.</li>
        <li>Podrá tener acceso a internet solo en su hotel, o en las oficinas de ETECSA (Compañía de Telecomunicaciones de Cuba)</li>
     <li>Durante su estancia en Cuba, deberá guardar sus documentos de viaje (pasaporte, etc.) en la caja fuerte de su habitación de hotel. Para su identificación en las calles solamente necesita su tarjeta de huésped del hotel.</li>
      <li>Solamente puede llevar a su pais 50 tabacos cubanos y 4 botellas de ron cubano por persona. Debe comprar estos productos en tiendas especializadas nunca a personas en la calle.</li>
  </ol>"

